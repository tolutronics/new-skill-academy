<ion-header>
  <ion-toolbar color='primary'>
      <div class="back" slot="start" (click)="back()">
          <ion-icon class="icon" name="arrow-back"></ion-icon>
      </div>
    <ion-title>RECOVER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position ="floating">Enter Your Email</ion-label>
    <ion-input type="text" [(ngModel)]="Remail" value=""></ion-input>
  </ion-item>

  <div>
    
    <ion-button color="primary" (click)="sendReMAIL()" block>Recover Password</ion-button>
  </div>
</ion-content>
